<!-- Task creation screen. -->

<!doctype html>

<html>
<head>
	<title>Create a new Quest</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
	<link rel="stylesheet" type="text/css" href="/css/newQuest.css">
	<!--<script src="/js/analytics.js"></script>-->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-87591120-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body>
	<div class="container">
		<div class="container-fluid">
			<div class="header"><h2>New Quest:</h2></div>
			<form name="questForm" method="post" action="javascript:sendTaskData()" onsubmit="return validateForm()">
				<input type="text" name="title" placeholder="Quest Name" required>
				<input type="text" name="description" placeholder="Description">
				<input type="text" name="deadline" placeholder="Deadline (mm/dd/yyyy)" required>
				<div id="dateAlert" style="display: none;">Date is invalid: mm/dd/yyyy</div>
				<div class="row vertical-center">
					<div class="col-xs-6"><h2>Reward:</h2></div>
					<div class="col-xs-6">
						<input type="text" name="level" placeholder="1-10" required> points
					</div>
				</div>
				<div id="levelAlert" style="display: none;">Reward is out of range.</div>
				<input type="submit" class="btn" value="Create">
				<a href="/castle" class="backBtn btn">Cancel</a>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/newQuest2.js"></script>
</body>
</html>
