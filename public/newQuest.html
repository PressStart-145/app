<!-- Task creation screen. -->

<!doctype html>

<html>
<head>
	<title>Create a new Quest</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
	<div class="container">
		<a href="/castle" class="backBtn">Cancel</a>
		<form method="post" action="/quests/add">
			<input type="text" name="title" placeholder="Quest Name">
			<input type="text" name="description" placeholder="Description">
			<input type="text" name="deadline" placeholder="Deadline">
			Reward <input type="text" name="level" placeholder="1-10"> points
			<input type="submit" value="Create">
		</form>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
