<!-- Task creation screen. -->

<!doctype html>

<html>
<head>
	<title>Create a new Quest</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
	<link rel="stylesheet" type="text/css" href="/css/newQuest.css">
</head>

<body>
	<div class="container">
		<div class="container-fluid">
			<div class="header"><h2>New Quest:</h2></div>
			<form method="post" action="/quests/add">
				<input type="text" name="title" placeholder="Quest Name">
				<input type="text" name="description" placeholder="Description">
				<input type="text" name="deadline" placeholder="Deadline">
				<div class="row vertical-center">
					<div class="col-xs-6"><h2>Reward:</h2></div>
					<div class="col-xs-6">
						<input type="text" name="level" placeholder="1-10"> points
					</div>
				</div>
				<input type="submit" class="btn" value="Create">
				<a href="/castle" class="backBtn btn">Cancel</a>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
